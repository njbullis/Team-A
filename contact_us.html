    <div class="body-container">

    <!-- Contact Form -->
    <form name="contactForm" onsubmit="return(contactValidate());" novalidate>
        <h4>Please enter your info below:</h4>
        <br>
        <label for="firstname">Name: </label><br>
            <input type="text" placeholder="name" id="firstname" required><br><br>
        <label for="emailID">Email Address: </label><br>
            <input type="email" placeholder="email address" id="emailID" required><br><br>
        <label for="phone">Phone Number: </label><br>
            <input type="phone" placeholder="xxx-xxx-xxxx" id="phone" required><br><br>
        <label for="msg">Message: </label><br>
            <textarea placeholder="write your message here" id="msg" required></textarea><br><br>
        <input type="checkbox" id="sendcopy">
            <label for="sendcopy">Send copy of email to myself</label><br><br>
        <button type="submit" class="submit">Submit</button>
        <button type="reset" class="reset">Reset</button>
    </form>
